<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Simon Simon Game">
    <meta name="keywords" content="online game, memory game, board game">
    <!-- Link to Logo favicon icon -->
    <link rel="icon" href="assets/favicon/simon_logo_48x48.png">
    <!-- Googlefonts and effects (idea taken from the Simon game javascript tutorial - "https://www.youtube.com/watch?v=n_ec3eowFLQ") -->
    <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simon Game</title>
</head>
<body>
    <header>
        <h1 id="header1" class="font-effect-emboss">Simon Simon Game</h1>
    </header>
    <main>
        <div id="game">
            <!-- Four color parts of the game -->
            <div class="colors" id="red"></div>
            <div class="colors" id="green"></div>
            <div class="colors" id="blue"></div>
            <div class="colors" id="yellow"></div>
            <div id="inner-circle">
                <!-- Name of game on the console with google font effect "emboss" (idea from freecodeinstitute tutrial) -->
                <div id="game-name" class="font-effect-emboss">SIMON!</div>

                <!-- Sart Button to start the game -->
                <button id="start-button">Start</button>

                <!-- Count section to display the number of rounds of the game -->
                <div id="count">000</div>
            </div>
        </div>
    </main>

    <div class="hidden">

        <!-- Original Game sounds from freecodecamp downloaded from:
            https://s3.amazonaws.com/freecodecamp/simonSound1.mp3
            https://s3.amazonaws.com/freecodecamp/simonSound2.mp3
            https://s3.amazonaws.com/freecodecamp/simonSound3.mp3
            https://s3.amazonaws.com/freecodecamp/simonSound4.mp3 -->
        <audio id="sound-red" src="assets/sounds/simonSound1.mp3"></audio>
        <audio id="sound-green" src="assets/sounds/simonSound2.mp3"></audio>
        <audio id="sound-blue" src="assets/sounds/simonSound3.mp3"></audio>
        <audio id="sound-yellow" src="assets/sounds/simonSound4.mp3"></audio>
    </div>

    <!-- Link to External JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
